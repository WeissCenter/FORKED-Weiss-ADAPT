<div class="tab-item" >
  <button
    [attr.aria-selected]="isSelected"
    routerLink="."
    [queryParams]="queryParams"
    role="tab"
    [attr.aria-controls]="(queryParams?.['navigation'] || 'undefined') + '-panel'"
    [ngClass]="{ 'border-bottom-05': selected }"
    class="usa-button usa-button--outline shadow-none">
    {{ name }}
  </button>
</div>

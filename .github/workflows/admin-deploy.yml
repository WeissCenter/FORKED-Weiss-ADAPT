name: Weiss ADAPT Admin Deploy
run-name: ${{ github.actor }} pushed an update.
on:
  push:
    paths:
      - 'apps/adapt-admin/**'
      - 'libs/adapt-shared-component-lib/**'
      - 'libs/shared-assets/**'
      - 'libs/shared-styles/**'
    branches: ['main']

env:
  AWS_REGION: us-east-1
  BUCKET: tobeadded
  CF_DISTRIBUTION: ENXIHU8DXOX21
  CONFIGURATION: production

jobs:
  deploy-angular:
    env:
      NX_NO_CLOUD: true
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - name: Install dependencies (Prod)
        run: npm i --force
      - name: Build Angular Application
        run: npx nx build adapt-admin --configuration ${{ env.CONFIGURATION }}
      - name: Upload S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
        env:
          AWS_ACCESS_KEY_ID: ${{secrets.AWS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          AWS_S3_BUCKET: ${{ env.BUCKET }}
          SOURCE_DIR: ${{ github.workspace }}/dist/apps/adapt-admin
      - name: Invalidate CloudFront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ env.CF_DISTRIBUTION }}
          PATHS: '/*'
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - run: echo "This job's status is ${{ job.status }}."

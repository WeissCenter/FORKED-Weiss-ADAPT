<section
  aria-label="Welcome banner"
  class="hero-container shadow-1 display-flex flex-align-center padding-x-2 tablet:padding-x-4 gap-4 border-top border-bottom border-base-lighter">
  <lib-adapt-inline-svg
    alt="ADAPT logo"
    [src]="logoURL"
    svgClass="display-none desktop:display-flex width-card" *ngIf="svgLogo"></lib-adapt-inline-svg>
  <img *ngIf="!svgLogo" [src]="logoURL" class="logo display-none desktop:display-flex width-card" alt="ADAPT Instance Logo" />
  <div class="welcome-user-info width-full display-flex flex-column tablet:flex-row gap-2 padding-y-8">
    <div class="user-info-heading-name-role display-flex gap-1 flex-column">
      <h1 class="font-3xl font-weight-normal margin-0">{{ $homeContent()?.brandingHeader?.heading }}</h1>
      <span class="font-lg font-weight-normal margin-0">{{ $homeContent()?.brandingHeader?.subHeading }}</span>
    </div>
  </div>
</section>

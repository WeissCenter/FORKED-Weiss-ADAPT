<lib-adapt-alert></lib-adapt-alert>
<div class="usa-container display-flex position-relative main-container">
  <adapt-sidebar></adapt-sidebar>
  <div class="admin-content grid-col">
    <adapt-banner></adapt-banner>
    <adapt-inactivity-banner></adapt-inactivity-banner>
    <main id="main" class="display-flex width-full flex-column">
      <div class="grid-container width-full"><lib-adapt-breadcrumb></lib-adapt-breadcrumb></div>
      <router-outlet></router-outlet>
    </main>
    <adapt-footer></adapt-footer>
  </div>
</div>
<weiss-accessibility-center
  [theme]="{
    title: 'Color Theme',
    description: 'The color theme setting allows you to adjust the color scheme of the website.',
    data: [
      { name: 'ADAPT Light', value: 'default' },
      { name: 'ADAPT Dark', value: 'dynamic-dark' },
      { name: 'High Contrast', value: 'high-contrast' }
    ]
  }"
  [position]="'start'"></weiss-accessibility-center>
